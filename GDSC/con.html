<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Inbox</title>
    <style>
        body {
            background-color: #17a2b8; /* Replace with your desired color code */
        }

        .list-group-item {
            margin-bottom: 10px; /* Adjust the margin to create the desired gap */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Inbox</h2>
        <ul id="inboxList" class="list-group">
            <li class="list-group-item" onclick="openIssuePage('John Doe', 'Water Issue')">
                From: John Doe<br>
                Subject: Water Issue
            </li>
            <li class="list-group-item" onclick="openIssuePage('Jane Smith', 'Road Blockage')">
                From: Jane Smith<br>
                Subject: Road Blockage
            </li>
            <!-- Add more messages as needed -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openIssuePage(username, issueHeading) {
            // Redirect to a new webpage with the provided HTML for reporting an issue
            window.location.href = `connect.html?username=${username}&issueHeading=${issueHeading}`;
        }
    </script>
</body>
</html>
