<body>

  <!-- File Upload Section -->
  <div class="form-group">
    <label for="fileInput">Upload Photo:</label>
    <div class="input-group">
      <input type="file" class="form-control-file" id="fileInput" accept="image/*" onchange="getLocation()" required>
      <div class="input-group-append">
      </div>
    </div>
    <small class="form-text text-muted">Allowed file types: Images</small>
    <div id="photoError" class="error-message"></div>
  </div>

  <!-- Location Entry Section -->
  <div class="form-group">
    <label for="location">Enter the location of the issue:</label>
    <input type="text" class="form-control" id="location" placeholder="E.g., City, Area" required>
    <div id="locationError" class="error-message"></div>
  </div>

  <!-- Comment Section -->
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" id="comment" rows="3" placeholder="Enter your comment"></textarea>
    <div id="commentError" class="error-message"></div>
  </div>

  <!-- Submit Button -->
  <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
</div>

    const fileInput = document.getElementById('fileInput');
    fileInput.value = ''; // Clear the file input
  }

  // Validate and submit the form
  function submitForm() {
    const fileInput = document.getElementById('fileInput');
    const locationInput = document.getElementById('location').value;
    const commentInput = document.getElementById('comment').value;
    const locationError = document.getElementById('locationError');
    const commentError = document.getElementById('commentError');
    const photoError = document.getElementById('photoError');

    // Reset previous error messages
    locationError.textContent = '';
    commentError.textContent = '';
    photoError.textContent = '';

    // Validate photo
    if (!fileInput.files || !fileInput.files[0]) {
      photoError.textContent = 'Please upload a photo.';
    }

    // Validate location
    if (!locationInput) {
      locationError.textContent = 'Please enter the location.';
    }

    // Validate comment
    if (!commentInput) {
      commentError.textContent = 'Please enter your comment.';
    }

    // Check if there are any validation errors
    if (!fileInput.files || !fileInput.files[0] || !locationInput || !commentInput) {
      return;
    }

    // Your logic to submit the form
    alert("Issue submitted successfully!");
  }
</script>
